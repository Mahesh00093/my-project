<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
       <label for="username">username:</label>
        <input type="username" id="username" placeholder="enter your name" minlength="6" maxlength="12"><br><br>

        <label for="email">email:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" id="email" placeholder="abc@gmail"><br><br>

        <label for="phone no">phone no:</label>
        <input type="tel" id="pnone no" placeholder="123456789"><br><br>

        <label for="password">password:</label>
        <input type="password" id="password" placeholder="enter password"><br><br>

        <label for="dob">dob:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="dob" id="dob" placeholder="xx-xx-xxx" pattern="[0-9]">
    </form>
</body>
</html>
